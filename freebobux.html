<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fre Bobux - Disco Chaos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #000;
      transition: background-color 0.2s ease;
    }

    h1 {
      font-size: 4rem;
      color: white;
      position: absolute;
      top: 20px;
      width: 100%;
      text-shadow: 4px 4px 10px #ff00ff;
    }

    #bobuxButton {
      font-size: 30px;
      padding: 20px;
      background-color: #ffcc00;
      border: 2px solid #ff9900;
      cursor: pointer;
      border-radius: 10px;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.6);
    }

    .money-face {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      animation: spin 4s infinite linear, warp 1.5s infinite alternate, flash 0.3s infinite alternate, bounce 3s infinite ease-in-out;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes warp {
      0% { transform: scale(1); }
      25% { transform: scale(1.5) rotate(30deg); }
      50% { transform: scale(2) rotate(90deg); }
      75% { transform: scale(1.5) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    @keyframes bounce {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-50px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <h1>Fre Bobux - Disco Chaos</h1>
  <button id="bobuxButton" onclick="claimBobux()">Fre Bobux</button>

  <script src="https://cdn.jsdelivr.net/npm/matter-js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Events, Body } = Matter;

    // Create the engine and world
    const engine = Engine.create();
    const world = engine.world;

    // Create the renderer
    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: 'black'
      }
    });

    Render.run(render);

    // Create a runner to simulate the engine
    const runner = Runner.create();
    Runner.run(runner, engine);

    // Create ground boundaries to prevent items from falling off screen
    const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 60, { isStatic: true });
    World.add(world, ground);

    // Create walls
    const wallLeft = Bodies.rectangle(0, window.innerHeight / 2, 60, window.innerHeight, { isStatic: true });
    const wallRight = Bodies.rectangle(window.innerWidth, window.innerHeight / 2, 60, window.innerHeight, { isStatic: true });
    World.add(world, [wallLeft, wallRight]);

    // Function to create smaller money faces with fisheye effect
    function createMoneyFace(x, y) {
      const moneyFace = document.createElement('div');
      moneyFace.classList.add('money-face');
      moneyFace.style.left = `${x}px`;
      moneyFace.style.top = `${y}px`;
      moneyFace.style.backgroundImage = 'url(./money-mouth-emoji.png)'; // Your image
      moneyFace.style.backgroundSize = 'cover';
      document.body.appendChild(moneyFace);

      setTimeout(() => {
        moneyFace.remove();
      }, 5000);

      return Bodies.circle(x, y, 10, { // Smaller size
        restitution: 0.8,
        friction: 0.05,
        render: { 
          sprite: { 
            texture: './money-mouth-emoji.png' // Your custom image
          }
        }
      });
    }

    // Flash the background with random disco colors
    function flashDisco() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }

    // Function to simulate the shockwave by applying random velocities
    function createShockwave(x, y) {
      // Flash the screen every time a shockwave is triggered
      flashDisco();

      // Create multiple faces with random velocities
      for (let i = 0; i < 60; i++) {
        let face = createMoneyFace(x, y);

        // Add the object to the world
        World.add(world, face);

        // Give each face a random velocity to simulate an explosion/shockwave
        const angle = Math.random() * 2 * Math.PI; // Random direction
        const speed = Math.random() * 15 + 5; // Increased speed for more chaos
        Body.setVelocity(face, { 
          x: Math.cos(angle) * speed, 
          y: Math.sin(angle) * speed 
        });

        // Apply random spin
        Body.setAngularVelocity(face, Math.random() * 5);
      }
    }

    // Handle button click to spawn chaos
    function claimBobux() {
      document.getElementById('bobuxButton').innerText = "Bobuc!!1";
      // Get random position in the center of the screen to simulate shockwave
      const x = window.innerWidth / 2;
      const y = window.innerHeight / 2;

      // Create a shockwave effect with multiple faces flying in all directions
      createShockwave(x, y);

      // Add random disco noise to add to the chaos
      playRandomNoise();
    }

    // Random noise function to play
    function playRandomNoise() {
      const noises = [
        'https://www.soundjay.com/button/beep-07.wav',
        'https://www.soundjay.com/button/beep-03.wav',
        'https://www.soundjay.com/button/beep-10.wav'
      ];
      const audio = new Audio(noises[Math.floor(Math.random() * noises.length)]);
      audio.play();
    }
  </script>
</body>
</html>
